<body>
      

<div class="container">

    <div class="modal fade" id="miModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-body">

                    <div class="form-group" style="margin-top: 20px;">
                        <h1 style="text-align: center;"><b>Formulario</b></h1>
                    </div>      

                    <hr>

                    <form class="form-horizontal" style="margin-left: 30px; margin-right: 30px;">

                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input type="text" class="form-control" name="nombre" placeholder="&#9000; Ingrese Nombre" required>
                        </div>



                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input type="email" class="form-control" name="email" placeholder="&#9000; Ingrese correo" required>
                        </div>

                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </span>
                            <input type="password" class="form-control" name="password" placeholder="&#128272; Ingrese contraseña" required>
                        </div>

                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </span>
                            <input type="password" class="form-control" name="password" placeholder="&#128272; Confirme contraseña" required>
                        </div>

                
                        <div class="form-group">
                            <h2 style="text-align: center;">Genero</h2>
                            <label>Seleccione su Género:</label>
                            <select class="form-control">
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="lesbiana">Lesbiana</option>
                                <option value="gay">Gay</option>
                                <option value="bisexual">Bisexual</option>
                                <option value="transexual">Transexual</option>
                                <option value="intersexual">Intersexual</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>          
                    

                        <div class="form-group">
                            <label>
                                <input type="checkbox"> Recuerdame
                            </label>
                        </div>


                        <div class="form-group">
                            <button class="btn btn-primary" style="width: 100%">
                                <span class="glyphicon glyphicon-save" aria-hidden="true"></span> Guardar
                            </button>
                        </div>

                    </form>

                    <div class="modal-footer">
                        <button class="btn btn-primary">Aceptar</button> <button class="btn btn-default" data-dismiss="modal">Cancelar</button>                           
                    </div>

                </div>        
            </div>
        </div>
    </div>
</div>
