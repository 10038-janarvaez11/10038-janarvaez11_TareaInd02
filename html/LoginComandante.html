<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comandante</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


  <link rel="stylesheet" type="text/css" href="../css/estiloFormComandante.css">

</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <div class="form-box">
          <h1 style="font-family: serif;">Login</h1>
          
              <div class="text-center">
                <i class="glyphicon glyphicon-fire icon-large"></i>
              </div>

              <div class="form-group input-group">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" class="form-control" name="nombre" placeholder="&#9000; Ingrese Nombre" required>
              </div>



            <div class="form-group input-group">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span>
              </span>
              <input type="password" class="form-control" name="password" placeholder="&#128272; Ingrese contraseña"  required>
            </div>                        

            <div class="form-group">
              <label><input type="checkbox"> Recuerdame </label>
            </div>

            <button class="btn btn-primary" style="width: 100%">
                <span class="glyphicon glyphicon-check" aria-hidden="true"></span> Iniciar Sesion
            </button>
            
            <br><br>
            
            <div class="form-group">
              <a href="#" style="margin-left: 350px;">Olvido su Contraseña?</a>
            </div>

        </div>
      </div>
    </div>
  </div>
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
